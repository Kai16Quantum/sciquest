		<style>
html, body, #canvas {
	margin: 0;
	padding: 0;
	border: 0;
}

body {
	color: white;
	background-color: black;
	overflow: hidden;
	touch-action: none;
}

#canvas {
	display: block;
}

#canvas:focus {
	outline: none;
}

#status, #status-splash, #status-progress {
	position: absolute;
	left: 0;
	right: 0;
}

#status, #status-splash {
	top: 0;
	bottom: 0;
}

#status {
	background-color: #242424;
	display: flex;
	flex-direction: column;
	justify-content: center;
	align-items: center;
	visibility: hidden;
}

#status-splash {
	max-height: 100%;
	max-width: 100%;
	margin: auto;
}

#status-splash.show-image--false {
	display: none;
}

#status-splash.fullsize--true {
	height: 100%;
	width: 100%;
	object-fit: contain;
}

#status-splash.use-filter--false {
	image-rendering: pixelated;
}

#status-progress, #status-notice {
	display: none;
}

#status-progress {
	bottom: 10%;
	width: 50%;
	margin: 0 auto;
}

#status-notice {
	background-color: #5b3943;
	border-radius: 0.5rem;
	border: 1px solid #9b3943;
	color: #e0e0e0;
	font-family: 'Noto Sans', 'Droid Sans', Arial, sans-serif;
	line-height: 1.3;
	margin: 0 2rem;
	overflow: hidden;
	padding: 1rem;
	text-align: center;
	z-index: 1;
}

<!-- Popup LaTeX flotante -->
<style>
#latex_popup {
    position: absolute;
    background: #fdfdfd;            /* Fondo tipo papel */
    color: #000;                     /* Texto negro */
    border: 1px solid #ccc;          /* Borde suave */
    border-radius: 8px;              /* Bordes redondeados */
    padding: 16px 20px;              /* Espaciado interno cómodo */
    max-width: 500px;                /* Máximo ancho */
    max-height: 300px;               /* Máxima altura antes de scroll */
    overflow-y: auto;                /* Scroll vertical */
    overflow-x: hidden;              /* Evitar scroll horizontal */
    display: none;
    z-index: 9999;
    box-shadow: 0 8px 20px rgba(0,0,0,0.3); /* Sombra para “flotante” */
    font-family: "Latin Modern Roman", "Times New Roman", serif; /* Estilo LaTeX */
    font-size: 16px;                 /* Tamaño cómodo */
    line-height: 1.5;                /* Espaciado */
    pointer-events: auto;            /* Permite scroll y selección */
}

/* Para scroll más suave en móviles */
#latex_popup::-webkit-scrollbar {
    width: 8px;
}

#latex_popup::-webkit-scrollbar-thumb {
    background-color: rgba(0,0,0,0.2);
    border-radius: 4px;
}

#latex_popup::-webkit-scrollbar-track {
    background-color: rgba(0,0,0,0.05);
}
</style>

<div id="latex_popup"></div>

<script>
function showLatexPopup(x, y, content) {
    const popup = document.getElementById("latex_popup");
    popup.innerHTML = content;

    // Ajustar posición
    popup.style.left = x + "px";
    popup.style.top = y + "px";

    popup.style.display = "block";

    // Ajuste: que no se salga de la pantalla
    const rect = popup.getBoundingClientRect();
    if (rect.right > window.innerWidth) {
        popup.style.left = (x - (rect.right - window.innerWidth) - 10) + "px";
    }
    if (rect.bottom > window.innerHeight) {
        popup.style.top = (y - (rect.bottom - window.innerHeight) - 10) + "px";
    }

    // Typeset con MathJax
    if (window.MathJax) {
        setTimeout(() => MathJax.typesetPromise([popup]).catch(console.error), 10);
    }
}

function hideLatexPopup() {
    const popup = document.getElementById("latex_popup");
    popup.style.display = "none";
}
</script>

<script>
let popup_hovered = false;
const popup = document.getElementById("latex_popup");

popup.addEventListener("mouseenter", () => popup_hovered = true);
popup.addEventListener("mouseleave", () => {
    popup_hovered = false;
    hideLatexPopup();
});
document.addEventListener("touchstart", (e) => {
    if (!popup.contains(e.target)) hideLatexPopup();
});

</script>

		<canvas id="canvas">

		<div id="status">
			<img id="status-splash" class="show-image--true fullsize--true use-filter--true" src="Sci.png" alt="">
			<progress id="status-progress"></progress>
			<div id="status-notice"></div>
		</div>

		<script src="Sci.js"></script>
		<script>
const GODOT_CONFIG = {"args":[],"canvasResizePolicy":2,"emscriptenPoolSize":8,"ensureCrossOriginIsolationHeaders":true,"executable":"Sci","experimentalVK":false,"fileSizes":{"Sci.pck":385352,"Sci.wasm":38034280},"focusCanvas":true,"gdextensionLibs":[],"godotPoolSize":4};
const GODOT_THREADS_ENABLED = false;
const engine = new Engine(GODOT_CONFIG);

(function () {
	const statusOverlay = document.getElementById('status');
	const statusProgress = document.getElementById('status-progress');
	const statusNotice = document.getElementById('status-notice');

	let initializing = true;
	let statusMode = '';

	function setStatusMode(mode) {
		if (statusMode === mode || !initializing) {
			return;
		}
		if (mode === 'hidden') {
			statusOverlay.remove();
			initializing = false;
			return;
		}
		statusOverlay.style.visibility = 'visible';
		statusProgress.style.display = mode === 'progress' ? 'block' : 'none';
		statusNotice.style.display = mode === 'notice' ? 'block' : 'none';
		statusMode = mode;
	}

	function setStatusNotice(text) {
		while (statusNotice.lastChild) {
			statusNotice.removeChild(statusNotice.lastChild);
		}
		const lines = text.split('\n');
		lines.forEach((line) => {
			statusNotice.appendChild(document.createTextNode(line));
			statusNotice.appendChild(document.createElement('br'));
		});
	}

	function displayFailureNotice(err) {
		console.error(err);
		if (err instanceof Error) {
			setStatusNotice(err.message);
		} else if (typeof err === 'string') {
			setStatusNotice(err);
		} else {
			setStatusNotice('An unknown error occurred.');
		}
		setStatusMode('notice');
		initializing = false;
	}

	const missing = Engine.getMissingFeatures({
		threads: GODOT_THREADS_ENABLED,
	});

	if (missing.length !== 0) {
		if (GODOT_CONFIG['serviceWorker'] && GODOT_CONFIG['ensureCrossOriginIsolationHeaders'] && 'serviceWorker' in navigator) {
			let serviceWorkerRegistrationPromise;
			try {
				serviceWorkerRegistrationPromise = navigator.serviceWorker.getRegistration();
			} catch (err) {
				serviceWorkerRegistrationPromise = Promise.reject(new Error('Service worker registration failed.'));
			}
			// There's a chance that installing the service worker would fix the issue
			Promise.race([
				serviceWorkerRegistrationPromise.then((registration) => {
					if (registration != null) {
						return Promise.reject(new Error('Service worker already exists.'));
					}
					return registration;
				}).then(() => engine.installServiceWorker()),
				// For some reason, `getRegistration()` can stall
				new Promise((resolve) => {
					setTimeout(() => resolve(), 2000);
				}),
			]).then(() => {
				// Reload if there was no error.
				window.location.reload();
			}).catch((err) => {
				console.error('Error while registering service worker:', err);
			});
		} else {
			// Display the message as usual
			const missingMsg = 'Error\nThe following features required to run Godot projects on the Web are missing:\n';
			displayFailureNotice(missingMsg + missing.join('\n'));
		}
	} else {
		setStatusMode('progress');
		engine.startGame({
			'onProgress': function (current, total) {
				if (current > 0 && total > 0) {
					statusProgress.value = current;
					statusProgress.max = total;
				} else {
					statusProgress.removeAttribute('value');
					statusProgress.removeAttribute('max');
				}
			},
		}).then(() => {
			setStatusMode('hidden');
		}, displayFailureNotice);
	}
}());
		</script>
